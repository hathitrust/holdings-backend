production:
  clients:
    default:
      database: holdings
      hosts:
        - "<%= ENV['MONGODB_HOST'] %>"
      options:
        user: holdings
        password: "<%= ENV['MONGODB_PASSWORD'] %>"
        auth_source: admin
  options:
    raise_not_found_error: false

development:
  clients:
    default:
      database: development
      hosts:
        - mongo_dev:27017
  options:
    raise_not_found_error: false

test:
  clients:
    default:
      database: test
      hosts:
        - mongo_test:27017
  options:
    raise_not_found_error: false
